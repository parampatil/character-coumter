<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real time character counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Reamining: <span class="remaining-counter" id="remaining-counter">50</span></p>
        </div>
        <div class="maxlength">
            <select id="maxlength">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>        
            </select>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
